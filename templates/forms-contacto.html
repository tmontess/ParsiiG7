    <div class="container-all" id="move-content"></div>

    <main>
        <section>
            <div class="form-map">
                <div class="forms">
                    <form action="/api/forms-contacto" method="POST" id="form">
                        <fieldset class="fieldset">
                            <legend class="contacto">DEJANOS TU MENSAJE</legend>
                            <div class="primer-f" id="contacto"> 
                                <div>
                                    <label for="fullname">Nombre y Apellido: </label>
                                    <input type="text" name="name" id="fullname" maxlength="20" placeholder="Ingrese su nombre y apellido" required>
                                </div>
                                <div>
                                    <label for="email">Email: </label>
                                    <input type="email" name="email" id="email" placeholder="Ingrese su email" required>
                                </div>
                                <div>
                                    <label for="age">Edad: </label>
                                    <input type="number" name="age" id="age" min="1" max="99" value="" class="input-age">
                                </div>
                                <div>
                                    <label for="explanation">Detalle su motivo de contacto: </label>
                                    <textarea name="explanation" id="explanation" cols="30" rows="10" placeholder="Detalle su motivo de contacto" class="motivo" minlength="10" required></textarea>
                                </div>
                                <input type="submit" value="Enviar">
                            </div>
                        </fieldset>
                    </form>

                </div>
                
                <div>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.316944792621!2d-58.37377482390446!3d-34.59614615709897!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a335354a0ea3e9%3A0x341b70a362de74b7!2sIng.%20Enrique%20Butty%20275%2C%20C1001%20CABA!5e0!3m2!1ses!2sar!4v1698355198773!5m2!1ses!2sar" width="800" height="450" style="border:0; margin-left: -20px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>                
                
            </div>
        </section>
